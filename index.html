<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Posture</title>
    <script>require('electron-connect').client.create()</script>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="wrap">
      <div class="content">
        <div class="menu">
            <div id="link-app">Vatobe.io</div>
            <div id="link-quit"><span style="opacity:0.5">&#8984;</span>Quit</div>
        </div>
        <div class="main">
          <div id="inactive">
            <div id="start">Start</div>
          </div>
          <div id="active">
            <div class="time-remaining-title">Next reminder in...</div>
            <div id="time-remaining"></div>
            <div id="stop">Stop</div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="setting">
          <div class="title">Interval</div>
          <div class="interval">
            <div>5m</div>
            <div>15m</div>
            <div>30m</div>
            <div>1h</div>
            <div>2h</div>
          </div>
          <input type="range" id="slider" min="1" max="5" step="1" />
        </div>
        <div class="setting">
          <div class="title">Reminders</div>
          <input type="checkbox" id="speak" name="speak">
          <label for="speak">Voice</label>
          <input type="checkbox" id="notification" name="notification">
          <label for="notification">Notification</label>
        </div>
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
